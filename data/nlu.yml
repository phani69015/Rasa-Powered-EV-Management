# Ev start
- intent: inquire_battery_soc
  examples: |
    - What is the state of charge?
    - How much battery is left?
    - Tell me the battery SoC.
    - What is the current state of charge?

- intent: inquire_battery_soh
  examples: |
    - What is the state of health of the battery?
    - How good is the battery health?
    - Can you tell me the battery state of health?
    
- intent: inquire_battery_temperature
  examples: |
    - What is the current battery temperature?
    - Tell me the temperature of the battery.
    - What is the battery temperature?
    
- intent: inquire_charging_status
  examples: |
    - What is the current charging status?
    - How fast is the battery charging?
    - What is the current charging status?

- intent: inquire_estimated_range
  examples: |
    - What is the estimated range of the car?
    - How far can the car go on the remaining charge?
    - How much energy is being consumed currently?
    
- intent: inquire_energy_consumption
  examples: |
    - What is the current energy consumption?
    - How efficient is the battery usage?
    - What is the estimated range of the vehicle?
    

- intent: inquire_battery_voltage
  examples: |
    - What is the battery voltage?
    - Tell me the current voltage of the battery.
    - What is the current battery voltage?

- intent: inquire_battery_current
  examples: |
    - What is the battery current?
    - Tell me the current battery output.
    - Can you tell me the battery current?

- intent: inquire_charging_power
  examples: |
    - How much power is the battery receiving?
    - What is the charging power in kW?
    - What is the charging power being used?
    
- intent: inquire_battery_capacity
  examples: |
    - What is the total energy stored in the battery?
    - How much energy can the battery store?
    - What is the battery's total usable capacity?
    
- intent: inquire_battery_cycle_count
  examples: |
    - How many cycles has the battery undergone?
    - Tell me the battery cycle count.
    - How many charge-discharge cycles has the battery undergone?

- intent: inquire_battery_faults
  examples: |
    - Are there any battery faults or warnings?
    - Tell me about any battery issues.
    - Are there any current battery faults?

- intent: inquire_regenerative_braking
  examples: |
    - How much energy is being recovered during braking?
    - What is the current regenerative braking status?
    - How much energy has been recovered from regenerative braking?
- intent: inquire_c_rate
  examples: |
    - What is the current charge/discharge rate?
    - Tell me the C-rate of the battery.
    - What is the charge/discharge rate (C-rate)?

- intent: inquire_charging_station_info
  examples: |
    - What charging station is the car connected to?
    - Tell me about the current charging station.
    - What are the details of the connected charging station?

- intent: inquire_battery_cooling_status
  examples: |
    - What is the status of the battery cooling system?
    - How is the battery cooling system functioning?
    - What is the status of the battery cooling system?

- intent: inquire_remaining_charge_time
  examples: |
    - How much time is left to fully charge the battery?
    - What is the remaining charge time?
    - How much longer until the battery is fully charged?

- intent: inquire_driving_mode_impact
  examples: |
    - How does driving mode impact the battery?
    - Tell me how driving mode affects battery usage.
    - What impact does the current driving mode have on battery consumption?

- intent: inquire_battery_aging
  examples: |
    - What is the battery aging status?
    - How is the battery performing over time?
    - What is the battery aging indicator?

- intent: inquire_charging_history
  examples: |
    - What is the charging history of the car?
    - Tell me about past charging sessions.
    - Can you show me the charging history?

- intent: inquire_preconditioning_status
  examples: |
    - Is the battery being preconditioned before charging?
    - Tell me about the preconditioning status.
    - What is the status of battery preconditioning?

- intent: inquire_battery_imbalance
  examples: |
    - Is there any battery pack imbalance?
    - What is the battery pack imbalance status?
    - Is there any imbalance in the battery pack?

- intent: inquire_safety_systems_status
  examples: |
    - How is the safety system working?
    - What is the status of the battery's safety systems?
    - What is the status of the safety systems?

- intent: inquire_environmental_conditions
  examples: |
    - What are the current environmental conditions?
    - How is the external temperature affecting the battery?
    - What are the current environmental conditions affecting battery performance?
- intent: inquire_auxiliary_power_usage
  examples: |
    - How much power is used by auxiliary systems?
    - What is the auxiliary power consumption?
    - What is the auxiliary power usage?



- intent: plan_trip
  examples: |
    - Plan a trip for me
    - I want to plan a trip
    - Can you plan my trip?


